<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My socrative</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header id="teacherLoggedIn">
		<h2>Profesor logueado</h2>
		<nav>
			<a href="">Crear cuestionario</a>
			<a href="">Lanzar cuestionario</a>
			<a href="">Descargar resultados</a>
		</nav>
	</header>
	<div id="containerApp">
		<div class="containerNameQuiz">
			<input id="txtNameQuiz" type="" name="" placeholder="Nombre del cuestionario" maxlength="50">
			<input id="btnSaveQuiz" type="button" name="" value="Guardar y salir">
		</div>
		<div class="containerOptionQuestions">
			<label class="questions">Tipo de preguntas</label>
			<input class="btnAddOptionM" type="button" name="" value="+ Opción Múltiple">
			<input class="btnAddTrueF" type="button" name="" value="+ Verdadero/Falso">
			<input class="btnAddShortA" type="button" name="" value="+ Respuesta corta">
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
